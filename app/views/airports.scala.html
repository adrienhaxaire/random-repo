@(airports: List[Airport], runways: List[Runway])

@main("Airports") {
  <dl class="airports">
    @for(airport <- airports) {
      <dt>@airport.name (@airport.latitude, @airport.longitude)</dt>
        @for(runway <- runways.filter(_.airport_ident == airport.ident)) {
          <dd>@runway.le_ident, @runway.surface</dd>
        }
     }
  </dl>
}
